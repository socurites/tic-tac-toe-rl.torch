  <style>
  .table {
    width: 364px;
  }
  .table>tbody>tr>td {
    vertical-align: middle;
    text-align: center;
    font-size: 70px;
    font-weight: bold;
    border: 3px solid #000;
  }

  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <h1>Tic-Tac-Toe</h1>
        </div>
        <div class="col-sm-6">
          <span class="pull-right">
            powered by <img height="50px" src="http://nebula.wsimg.com/3987b3f297943559b468670c9510334b?AccessKeyId=F1A3859F0CF18AF11563&disposition=0&alloworigin=1" />
          </span>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <table class="table table-bordered">
            <tbody>
              <tr>
                <td id="r1c1" onclick="mark(1)" width="120px" height="120px"></td>
                <td id="r1c2" onclick="mark(2)" width="120px" height="120px"></td>
     	        <td id="r1c3" onclick="mark(3)" width="120px" height="120px"></td>
              <tr>
              <tr>
                <td id="r2c1" onclick="mark(4)" width="120px" height="120px"></td>
                <td id="r2c2" onclick="mark(5)" width="120px" height="120px"></td>
                <td id="r2c3" onclick="mark(6)" width="120px" height="120px"></td>
              <tr>
              <tr>
                <td id="r3c1" onclick="mark(7)" width="120px" height="120px"></td>
                <td id="r3c2" onclick="mark(8)" width="120px" height="120px"></td>
                <td id="r3c3" onclick="mark(9)" width="120px" height="120px"></td>
              <tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="row">     
        <div class="col-sm-12">
          <table>
            <tbody>
              <tr>
                <td width="120px">
                   <span id="result-panel">
                   </span>
                </td>
                <td width="120px">
                <button id="btn-start" type="button" class="btn btn-primary">Start</button>
                </td>
                <td>
                <button id="btn-reset" type="button" class="btn btn-default">Reset</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

  </div>



  <script>
  var canvas = [
    [0, 0, 0],
    [0, 0, 0],
    [0, 0, 0]
  ];

  $(document).ready(function() {
    window.setInterval(function() {
      $.ajax({
        url:"/user_move",
        success: function(result) {
          if ( result != "") {
            var action = -1;
            var tokens = result.split(",");
            if ( canvas[0][0] != parseInt(tokens[0]) ) {
              action = 1;
            } else if ( canvas[0][1] != parseInt(tokens[1]) ) {
              action = 2;
            } else if ( canvas[0][2] != parseInt(tokens[2]) ) {
              action = 3;
            } else if ( canvas[1][0] != parseInt(tokens[3]) ) {
              action = 4;
            } else if ( canvas[1][1] != parseInt(tokens[4]) ) {
              action = 5;
            } else if ( canvas[1][2] != parseInt(tokens[5]) ) {
              action = 6;
            } else if ( canvas[2][0] != parseInt(tokens[6]) ) {
              action = 7;
            } else if ( canvas[2][1] != parseInt(tokens[7]) ) {
              action = 8;
            } else if ( canvas[2][2] != parseInt(tokens[8]) ) {
              action = 9;
            }

            mark(action);
          }
        }
      });
    }, 3000);


    $('#btn-start').bind('click', function() {
      getMove(-1);
    });

    $('#btn-reset').bind('click', function() {
      location.reload();
    });

  });


  var getMove = function(stone) {
    $.ajax({
        url:"/get_move?canvas=" + canvas.join(),
        success: function(result) {
          renderMove(result, stone);
        }
    });
  };

  var renderMove = function(action, stone) {
    var coord = getCoord(action, stone);

    if ( coord == false ) return;

    $('#' + coord).html(stone2Mark(stone));

    var win = checkWinState(canvas, stone)
    var allMakred = isAllMarked(canvas)
    console.debug("win: " + win);
    console.debug("allMakred: " + allMakred);

    var resultHtml = '';
    resultHtml += '<span style="font-size: 30px;">'
    if ( win == true ) {            
      resultHtml += stone2Mark(stone) + " Win";
      resultHtml += '</span>'; 
      $('#result-panel').html(resultHtml);
      return;
    }

    if ( allMakred == true ) {
      resultHtml += "Draw";
      resultHtml += '</span>';
      $('#result-panel').html(resultHtml);
      return;
    }

    if ( stone == 1 ) {
      getMove(-1);
    }
  };

  var stone2Mark = function(stone) {
    var markHtml = '';
    if ( stone == -1 ) {
      markHtml += '<span style="color: black;">';
      markHtml += 'O';      
      markHtml += '</span>';
    } else {
      markHtml += '<span style="color: red;">';
      markHtml += 'X';      
      markHtml += '</span>';
    }
    return markHtml;
  }

  var getCoord = function(action, stone) {
    action = parseInt(action);
    if ( action <= 3 ) {
        if ( canvas[0][action-1] != 0 ) return false;
        canvas[0][action-1] = stone
        return "r1c" + action
    } else if ( action <= 6 ) {
        if ( canvas[1][action-4] != 0 ) return false;
        canvas[1][action-4] = stone
        return "r2c" + (action-3)
    } else {
        if ( canvas[2][action-7] != 0 ) return false;
        canvas[2][action-7] = stone
        return "r3c" + (action-6)
    }
  };

  var mark = function(action) {
    renderMove(action, 1)
  };


  var checkWinState = function(canvas, stone) {
    for (var i = 0; i < 3; i++ ) {
        if ( canvas[i][0] == stone && canvas[i][1] == stone && canvas[i][2] == stone ) {
            return true
        }
    }

    for (var i = 0; i < 3; i++ ) {
        if ( canvas[0][i] == stone && canvas[1][i] == stone && canvas[2][i] == stone ) {
            return true
        }
    }


    if ( canvas[0][0] == stone && canvas[1][1] == stone && canvas[2][2] == stone ) {
        return true
    }
    if ( canvas[0][2] == stone && canvas[1][1] == stone && canvas[2][0] == stone ) {
        return true
    }
    console.debug(canvas)
    return false
  };

  var isAllMarked = function(canvas) {
    for ( var i = 0; i < 3; i++ ) {
      for ( var j = 0; j < 3; j++ ) {
         if ( canvas[i][j] == 0 ) {
          return false
        }
      }
    }
    return true;
  };

 
  </script>
  </body>
</html>
